name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node-version: [18.x]

    env:
      CI: true  # Ensures the build is aware itâ€™s running in a CI environment
      ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install additional dependencies for Linux
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgbm-dev

    - name: Install additional dependencies for macOS
      if: matrix.os == 'macos-latest'
      run: |
        brew install gnu-tar

    - name: Cache Node.js modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm install

    - name: Build application
      run: |
        echo "Starting the build process..."
        npm run build

    - name: Run tests
      run: |
        echo "Running tests..."
        npm test

    - name: Check for GitHub Token
      id: check_token
      run: |
        if [ -z "$GH_TOKEN" ]; then
          echo "GH_TOKEN is not set."
          echo "GH_TOKEN_PRESENT=false" >> $GITHUB_ENV
        else
          echo "GH_TOKEN_PRESENT=true" >> $GITHUB_ENV
        fi

    - name: Package and Publish (macOS Only)
      if: matrix.os == 'macos-latest' && env.GH_TOKEN_PRESENT == 'true'
      run: |
        echo "Publishing macOS artifacts..."
        npm run release

    - name: Archive build artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: build/

    - name: Cleanup caches
      if: failure()
      run: |
        echo "Cleaning up npm cache..."
        npm cache clean --force

    - name: Final Status
      run: |
        echo "Build completed."
        if [ -z "$GH_TOKEN" ]; then
          echo "Warning: GH_TOKEN was not set. Artifacts were not published."
        fi

    - name: Set up environment variables
      run: |
        echo "Setting up additional environment variables..."
        echo "ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES=true" >> $GITHUB_ENV
        echo "CI=true" >> $GITHUB_ENV

